<body>

    <!-- Navigation Bar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="#">My Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

    <div id="message">
        <!-- <div class="alert alert-warning alert-dismissible fade show" role="alert">

            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div> -->
    </div>


    <!-- Confirmation Box of delete all Book-->
    <div>

        
        <!-- Vertically centered modal -->

        <div id="mymodal" class="mymodals">


            <div class="modal fade modal-dialog modal-dialog-centered" id="exampleModal" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="noBtn()"></button>
                        </div>
                        <div class="modal-body">
                            Are You Sure You Want to Delete All the Books in the Library ? ðŸ˜±
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="noBtn()">No</button>
                            <button type="button" class="btn btn-primary" onclick="yesBtn()">Yes</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>



    </div>



    <div class="container my-3" id="mainDiv">
        <h1>My LibraryðŸ“š</h1>
        <hr>


        <form id="libraryForm">
            <div class="row mb-3">
                <label for="bookName" class="col-sm-2 col-form-label">Book Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Enter Book Name :">
                </div>
            </div>
            <div class="row mb-3">
                <label for="Author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Author" placeholder="Author Name :">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction" checked>
                        <label class="form-check-label" for="fiction">
                            Fiction
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="programming" value="programming">
                        <label class="form-check-label" for="programming">
                            Computer Programming
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking">
                        <label class="form-check-label" for="cooking">
                            Cooking
                        </label>
                    </div>
                </div>
            </fieldset>

            <div class="col-12">

                <button type="submit" class="btn btn-primary" style="margin: 18px">Add Book</button>
                <!-- <button type="button" class="btn btn-danger" onclick="deleteAllBooks()">Delete All Books</button> -->

                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    onclick="deleteAllBooks()">
                    Delete All Books
                </button>

            </div>

        </form>

        <div id="table">

            <h1>Your Books:</h1>
            <div class="table-wrapper-scroll-y my-custom-scrollbar">



                <table class="table table-success table-striped table table-bordered table-striped mb-0">




                    <thead id="tableHeading">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Book Name</th>
                            <th scope="col">Author</th>
                            <th scope="col">Type</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr> -->
                    </tbody>

                </table>

            </div>


        </div>
    </div>
